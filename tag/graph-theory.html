<p>這是一個圖論裏的演算法，用處是求出有向圖或是無向圖的強連通分量。
要理解這個演算法之前，先要知道什麼是強連通分量</p>
<h3>強連通分量</h3>
<p>對於一個圖<span class="math">\(G=(V, E)\)</span>, 若<span class="math">\(\forall u, v \in V\)</span>都存在由<span class="math">\(u\)</span>到<span class="math">\(v\)</span>的路徑和由<span class="math">\(v\)</span>到<span class="math">\(u\)</span>的路徑，則<span class="math">\(G\)</span>是一強連通圖。
而對每一個極大強連通子圖<span class="math">\(S \subset G\)</span>，稱S是G的強連通分量。</p>
<p>這個演算法的核心思想在於每一個強連通分量都是由一個或是多個環所構成。<br />
