		<h1>隨筆</h1>
		<div class="content">
			<blockquote>
<p><strong>愛就係選擇，選擇就係捨棄，犧牲就係意義。</strong></p>
</blockquote>

<p>因為自由，所以才能選擇。永遠都只有一條路的話，因為根本沒有任何選擇，談何愛與不愛呢。面臨選擇之時，才能談愛憎，為了選擇所愛而明析自身。</p>

<p>選擇了所愛，並不只有捨棄其他不夠愛甚至是不愛之物，同時也拋棄了其他一切的可能性。可能會有更好的選擇，但因為你愛所以將之捨棄，以愛之名。</p>

<p>對，以愛之名。</p>
